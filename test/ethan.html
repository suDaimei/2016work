<div id="bg">
    <div class="mn">
        <h2>响应式设计步骤</h2>
        <p>大多数移动浏览器将html页面放大为宽的视图（viewport）以符合屏幕分辨率。你可以使用视图的meta标签来进行重置。
            下面的视图标签告诉浏览器，使用设备的宽度作为视图宽度并禁止初始的缩放。</p>
    </div>
    <div class="sd">
        <h2>注意事项</h2>
        <p>简单的解决方法可以使用百分比，但这样不友好，会放大或者缩小图片。那么可以尝试给图片指定的最大宽度为百分比。
            假如图片超过了，就缩小。假如图片小了，就原尺寸输出。</p>
    </div>
</div>
